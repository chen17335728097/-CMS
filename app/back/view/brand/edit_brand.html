<title>编辑品牌</title>
<link href="__ADMIN__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="<:url('brand/editBrand')>" method="post" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<$info.brand_name>" placeholder="品牌名称"  name="brand_name">
			</div>
		</div>
		<input type="hidden" name="brand_id" value="<$info.brand_id>" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">品牌Logo：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" name="pic">
			</div>
		</div>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">&nbsp;</label>
				<div class="formControls col-xs-8 col-sm-9">
					<img src="__PUBLIC__/<$info.brand_logo>" alt="<$info.brand_name>" width="150px" height="100px" />
				</div>
				
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<$info.brand_order>" placeholder="排序255" name="brand_order">
			</div>
			
		</div>
		
		<div class="row cl">&nbsp;</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 发布广告</button>
				<button onClick="javascript:history.go(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
