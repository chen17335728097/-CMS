    jQuery(function($) {
        $('#id-input-file-1,#id-input-file-3').ace_file_input({
            no_file: '未选择 ...',
            btn_choose: '选择',
            btn_change: '更改',
            droppable: false,
            onchange: null,
            thumbnail: false
        });
        //开启上传文件类型白名单，过滤非图片格式
        var whitelist_ext = ["jpeg", "jpg", "png", "gif", "bmp"];
        var whitelist_mime = ["image/jpg", "image/jpeg", "image/png", "image/gif", "image/bmp"];
        var file_input = $('#id-input-file-2');
        file_input
            .ace_file_input('update_settings', {
                'allowExt': whitelist_ext,
                'allowMime': whitelist_mime
            });

        $("#news_pic_list").click(function() {
            $("#pic_list").hide();
        });
        $("#news_pic_qqlist").click(function() {
            $("#pic_list").show();
