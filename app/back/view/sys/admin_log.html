		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(".bootbox-del,#delAll").on(ace.click_event, function() {
					
					var id = $(this).attr('data-id');
					bootbox.confirm({
						message: "是否删除此操作日志？",
						size: 'small',
						buttons: {
							confirm:{
								label:'确认删除',
							},
							cancel:{
								label:"取消删除",
							}
						},
						callback: function(result) {
							if(result) {
								//确定后执行
								$.ajax({
									url:"dellogs.html",
									type:"post",
									data:{id:id},
									dataType:"json",
									success:function(re){
										//alert(re);return false;
										if(re.code==200){
											window.alert(re.msg);
											window.location.href="logs.html";
										}else{
											window.alert(re.msg);
											return false;
										}
									},
									error:function (result){
										alert("请求失败");
									}
								});
							}
						}
					});
				});

				$('input[name=date-range-picker]').daterangepicker({
					'applyClass': 'btn-sm btn-success',
					'cancelClass': 'btn-sm btn-default',
					locale: {
						applyLabel: '确定',
						cancelLabel: '取消',
					}
				})
				.prev().on(ace.click_event, function() {
					$(this).next().focus();
				});

				$("#sort").on(ace.click_event, function() {
					bootbox.alert({
						message: "已更新排序",
						size: 'small',
						callback: function(result) {
							if(result) {
								//确定后执行
								$.ajax({
									url:"delmenu.html",
									type:"post",
									data:{id:id},
									dataType:"json",
									success:function(re){
										//alert(re);return false;
										if(re.code==200){
											window.alert(re.msg);
											window.location.href="menu.html";
										}else{
											window.alert(re.msg);
											return false;
										}
									},
									error:function (result){
										alert("请求失败");
									}
								});
							}
						}
					});
				});

			});
