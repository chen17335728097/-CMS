																	<{foreach name="two['three']" item="three"}>
																		<option value="<{$three.c_id}>"  <{eq name="three['c_id']" value="$info.news_classid"}>selected="selected"<{/eq}> >&nbsp;&nbsp;&nbsp;&nbsp;├├├ <{$three.column_name}></option>

					$("#pic_list").hide();
