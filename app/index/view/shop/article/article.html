<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><{$web_config.web_name}></title>
    <link rel="stylesheet" href="__STATIC__/shop/css/reset.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/myOrder.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/find.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/home.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/nav.css">
</head>

<body>
<section class="container">
    <header class="header-box">
        <i class="back"></i>
        <h3>发现</h3>
    </header>
    <section class="find-content" style="margin-bottom:0.5rem;">
        <{foreach name="article_list" item="article"}>
                <a href="find_detail.html?article_id=<{$article.n_id}>&recommend=<{$recommend}>">
                    <div class="findModdle">
                        <div class="image">
                            <img src="__PUBLIC__/<{$article.news_img}>" alt="">
                        </div>
                        <div class="text">
                            <p><{$article.news_title|mb_substr=###,0,15,'UTF-8'}>...</p>
                            <p style="font-size:12px;color:#c7c6c6;"><{$article.news_scontent|mb_substr=###,0,60,'UTF-8'}></p>
                        </div>
                    </div>
                </a>
        <{/foreach}>
    </section>
    <{include file="shop/common:footer"}>
</section>

<script charset="utf-8" src="__STATIC__/shop/js/jquery-3.2.1.js"></script>
<script charset="utf-8" src="__STATIC__/shop/js/swiper-3.4.2.jquery.min.js"></script>
<script charset="utf-8" src="__STATIC__/shop/js/rem.js"></script>
<script charset="utf-8">
    $(document).ready(function () {
        // 设置页面最小高度为屏幕高度
        $('.container').css({ 'min-height': $(window).height() });
    })
</script>
</body>

</html>
