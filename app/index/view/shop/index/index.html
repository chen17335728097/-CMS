<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><{$web_config.web_name}></title>
    <link rel="stylesheet" href="__STATIC__/shop/css/reset.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/home.css">
    <link rel="stylesheet" href="__STATIC__/shop/css/nav.css">
</head>
<body>
    <section class="container">
        <div class="searchBox">
            <input type="text" placeholder="请输入关键字"  readonly>
            <img src="__STATIC__/shop/image/search-icon.png" class="searchIcon" alt="">
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <{foreach name="ad_list" item="ad"}>
                    <div class="swiper-slide"><img src="__PUBLIC__/<{$ad.ad_pic}>" alt="<{$ad.ad_name}>" /></div>
                <{/foreach}>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <ul class="homeTab">
            <li>
                <a href="card.html?number=1&recommend=<{$recommend}>"> <img src="__STATIC__/shop/image/tab-icon1.png" alt="">
                <p>学习卡</p></a>
            </li>
            <li><a href="card.html?number=4&recommend=<{$recommend}>"><img src="__STATIC__/shop/image/tab-icon2.png" alt=""><p>周边产品</p></a></li>
            <li><a href="findArticle.html?recommend=<{$recommend}>"><img src="__STATIC__/shop/image/tab-icon3.png" alt=""><p>发现</p></a></li>
        </ul>
        <section class="course-box">
            <{foreach name="goods_list" item="goods"}>
                <div class="course"><a href="goods.html?goods_id=<{$goods.product_id}>&recommend=<{$recommend}>"><img src="__PUBLIC__/<{$goods.product_image}>" alt=""></a></div>
            <{/foreach}>
        </section>
        <{include file="shop/common:footer"}>
    </section>
    <script charset="utf-8" src="__STATIC__/shop/js/jquery-3.2.1.js"></script>
    <script charset="utf-8" src="__STATIC__/shop/js/swiper-3.4.2.jquery.min.js"></script>
    <script charset="utf-8" src="__STATIC__/shop/js/rem.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 5000,//可选选项，自动滑动
            pagination : '.swiper-pagination',
        })
        $(function () {
            $(".searchBox").click(function () {
                window.location.href="search.html";
            });
        })
    </script>
</body>

</html>
